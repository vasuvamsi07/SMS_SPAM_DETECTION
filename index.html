<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>SMS Spam Detector</h2>
    
    <label for="smsInput">Enter SMS:</label>
    <input type="text" id="smsInput" placeholder="Type your message here">

    <button id="checkButton">Check</button>

    <div id="result"></div>

    <!-- Make sure the script is linked at the end -->
    <script src="script.js"></script> 

</body>
</html>
